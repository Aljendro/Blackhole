<!doctype html>
<html>
  <head>
    <title>Blackhole Configuration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
      }
      .form-section {
        margin-bottom: 20px;
      }
      .blackhole-item {
        display: flex;
        margin-bottom: 10px;
        align-items: center;
      }
      .blackhole-item input {
        flex-grow: 1;
        padding: 8px;
        margin-right: 10px;
      }
      .blackhole-item button {
        background: #f44336;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
      }
      button {
        padding: 8px 16px;
        margin-right: 10px;
        cursor: pointer;
      }
      #save-btn {
        background: #4caf50;
        color: white;
        border: none;
      }
      #add-site-btn {
        background: #2196f3;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Blackhole Configuration</h1>

    <div class="form-section">
      <label for="rate-input">Rate ($ per minute):</label>
      <input type="number" id="rate-input" min="0" step="0.01" value="0.01" />
    </div>

    <div class="form-section">
      <h2>Blackhole Sites</h2>
      <div id="blackhole-list"></div>
      <button id="add-site-btn">Add Site</button>
    </div>

    <div class="form-section">
      <button id="save-btn">Save Configuration</button>
      <button id="cancel-btn">Cancel</button>
    </div>

    <script src="js/options.js"></script>
  </body>
</html>
