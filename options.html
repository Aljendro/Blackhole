<!doctype html>
<html>
  <head>
    <title>Blackhole Configuration</title>
    <link rel="stylesheet" href="css/options.css" />
  </head>
  <body>
    <h1>Blackhole Configuration</h1>

    <div class="form-section">
      <label for="rate-input">Rate ($ per minute):</label>
      <input type="number" id="rate-input" min="0" step="0.01" value="0.01" />
    </div>

    <div class="form-section">
      <h2>Blackhole Sites</h2>
      <div id="blackhole-list"></div>
      <button id="add-site-btn">Add Site</button>
    </div>

    <div class="form-section">
      <button id="save-btn">Save Configuration</button>
      <button id="cancel-btn">Cancel</button>
      <button id="view-archive-btn">View Archive</button>
    </div>

    <script src="js/options.js"></script>
  </body>
</html>
